<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scandale Bouffe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        max-width: 600px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto 30px;
        object-fit: cover;
        border: 3px solid rgba(255, 255, 255, 0.3);
      }
      h1 {
        font-size: 2.5rem;
        margin: 0 0 15px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .subtitle {
        font-size: 1.2rem;
        margin: 0 0 30px;
        opacity: 0.9;
        font-style: italic;
      }
      .message {
        font-size: 1.1rem;
        margin: 20px 0;
        opacity: 0.9;
      }
      .buttons {
        margin: 30px 0;
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .btn {
        padding: 12px 24px;
        border: 2px solid white;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }
      .auto-redirect {
        font-size: 0.9rem;
        opacity: 0.7;
        margin: 20px 0;
      }
      .spinner {
        width: 30px;
        height: 30px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-left: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 15px auto;
        display: none;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/scandale_bouffe_website/images/scandale_logo.jpg" alt="Scandale Bouffe" class="logo" />
      <h1>Scandale Bouffe</h1>
      <p class="subtitle">L'Art Culinaire Malgache</p>

      <div id="message" class="message">Page introuvable</div>

      <div class="buttons">
        <a href="/scandale_bouffe_website/" class="btn" id="clientBtn">Espace Client</a>
        <a href="/scandale_bouffe_website/?staff=true" class="btn" id="staffBtn">Espace Personnel</a>
      </div>

      <div id="autoRedirect" class="auto-redirect" style="display: none;">
        <div class="spinner"></div>
        <span id="redirectText">Redirection automatique...</span>
      </div>
    </div>

    <!-- Script corrigé : enregistre la route, puis renvoie vers l'index du project-site -->
    <script type="text/javascript">
      (function () {
        // 1) mémoriser l’URL réelle demandée (ex: /scandale_bouffe_website/staff?x#y)
        var wanted =
          window.location.pathname.replace(/\/+$/, "") +
          window.location.search +
          window.location.hash;

        try {
          sessionStorage.setItem("__gh_redirect", wanted);
        } catch (e) {
          // si sessionStorage indisponible, on n'empêche pas la redirection
        }

        // 2) mettre à jour l’UI (optionnel, ton design reste)
        var messageEl = document.getElementById("message");
        var autoRedirectEl = document.getElementById("autoRedirect");
        var spinnerEl = document.querySelector(".spinner");

        if (messageEl) messageEl.textContent = "Redirection vers l’accueil…";
        if (autoRedirectEl) autoRedirectEl.style.display = "block";
        if (spinnerEl) spinnerEl.style.display = "block";
        var buttons = document.querySelector(".buttons");
        if (buttons) buttons.style.display = "none";

        // 3) rediriger vers l’index de ton project-site (IMPORTANT : chemin absolu)
        //    si c'était un user/org site, on mettrait simplement "/"
        window.location.replace("/scandale_bouffe_website/");
      })();
    </script>

    <!-- Fallback si JS est désactivé -->
    <noscript>
      <style>.buttons{display:block!important}</style>
      <div style="text-align:center;margin-top:10px">
        Activez JavaScript pour être redirigé automatiquement.<br/>
        Sinon, utilisez les boutons ci-dessus.
      </div>
    </noscript>
  </body>
</html>
